<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>WEBルーレット</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/app.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
    <h1>WEBルーレット</h1>

    <div style="display:flex;margin-left:10px;">
        <div>
            <div id="canvas"></div>
            <button type="button" id="reset" onclick="reset()">リセット</button>
            <button type="button" id="start" onclick="start()">スタート！</button>
            <button type="button" id="stop" onclick="stop()" style="display:none;">ストップ！</button>

            <h2>結果</h2>
            <p id="result">????</p>
        </div>

        <div style="margin-left:50px;">
            <h2>ルーレット設定</h2>
            <div>
                <table id="table">
                    <tr><th>色</th><th>名前</th><th>司会者の回数</th><th>確率</th><th>削除</th></tr>
                    <tr class="item"><td><div class="color-indicator" style="background-color:#000000;"></div></td><td><input type="text" class="name" value="石井"></td><td><input type="number" class="ratio" value="1"></td><td class="probability"></td><td><button type="button" onclick="rmItem(this)">削除</button></td></tr>
                    <tr class="item"><td><div class="color-indicator" style="background-color:#000000;"></div></td><td><input type="text" class="name" value="江頭"></td><td><input type="number" class="ratio" value="1"></td><td class="probability"></td><td><button type="button" onclick="rmItem(this)">削除</button></td></tr>
                    <tr class="item"><td><div class="color-indicator" style="background-color:#000000;"></div></td><td><input type="text" class="name" value="大城"></td><td><input type="number" class="ratio" value="1"></td><td class="probability"></td><td><button type="button" onclick="rmItem(this)">削除</button></td></tr>
                    <tr class="item"><td><div class="color-indicator" style="background-color:#000000;"></div></td><td><input type="text" class="name" value="大和田"></td><td><input type="number" class="ratio" value="0"></td><td class="probability"></td><td><button type="button" onclick="rmItem(this)">削除</button></td></tr>
                    <tr class="item"><td><div class="color-indicator" style="background-color:#000000;"></div></td><td><input type="text" class="name" value="島田"></td><td><input type="number" class="ratio" value="1"></td><td class="probability"></td><td><button type="button" onclick="rmItem(this)">削除</button></td></tr>
                    <tr class="item"><td><div class="color-indicator" style="background-color:#000000;"></div></td><td><input type="text" class="name" value="沼畑"></td><td><input type="number" class="ratio" value="1"></td><td class="probability"></td><td><button type="button" onclick="rmItem(this)">削除</button></td></tr>
                    <tr class="item"><td><div class="color-indicator" style="background-color:#000000;"></div></td><td><input type="text" class="name" value="松田"></td><td><input type="number" class="ratio" value="2"></td><td class="probability"></td><td><button type="button" onclick="rmItem(this)">削除</button></td></tr>
                    <tr class="item"><td><div class="color-indicator" style="background-color:#000000;"></div></td><td><input type="text" class="name" value="山田"></td><td><input type="number" class="ratio" value="1"></td><td class="probability"></td><td><button type="button" onclick="rmItem(this)">削除</button></td></tr>
                    <tr class="item"><td><div class="color-indicator" style="background-color:#000000;"></div></td><td><input type="text" class="name" value="吉澤"></td><td><input type="number" class="ratio" value="0"></td><td class="probability"></td><td><button type="button" onclick="rmItem(this)">削除</button></td></tr>
                    <tr class="item"><td><div class="color-indicator" style="background-color:#000000;"></div></td><td><input type="text" class="name" value="武田"></td><td><input type="number" class="ratio" value="1"></td><td class="probability"></td><td><button type="button" onclick="rmItem(this)">削除</button></td></tr>
                </table>
                <button type="button" class="add">追加</button>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-primary" id="show-result" data-toggle="modal" data-target="#modal" style="display:none;">
        Launch demo modal
    </button>
      
    <!-- モーダル -->
    <div class="modal fade bd-example-modal-lg" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog" style="max-width:1000px;max-height:500px">
            <div class="modal-content" style="position: relative;">
                <img class="image-in-modal" src="./image/sysnavi.jpg" alt="結果発表">
                <p id="result-in-modal">????</p>
            </div>
        </div>
    </div>

    <script src="./js/p5.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
